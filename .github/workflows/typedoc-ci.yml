name: Typedoc CI

on: [push]

jobs:
  tests:
    name: TypeDoc integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typedoc-version:
          - latest
          - '~0.16.0'
          - '~0.15.0'
          - '~0.14.0'
          - '~0.13.0'
          - '~0.12.0'
          - '~0.11.0'
          - '~0.10.0'
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn --frozen-lockfile --ignore-optional
        env:
          CI: true
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Link
        run: yarn link
      - name: TypeDoc integration test
        run: |
          mkdir example && cd example
          yarn init -y
          echo 'export class HelloWorld {}' >> hello-world.ts
          yarn add -D typedoc@${{ matrix.typedoc-version }}
          yarn link typedoc-plugin-mermaid
          yarn run typedoc --plugin typedoc-plugin-mermaid
